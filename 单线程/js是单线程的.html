<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    setTimeout(function() {
      console.log('timer1');
    }, 2000)
    setTimeout(function() {
      console.log('timer2');
    }, 2000)
    setTimeout(function() {
      console.log('timer0');
    }, 0)


    function fn() {
      console.log('fn()');
    }

    fn()   //fn() timer0 timer1 timer2  后两个是同时出来的

    // 定时器本身是初始化代码，但是内部的回调函数是回调代码

  </script>
</body>
</html>
