<body>
  <script>
    // 1.闭包的作用：使内部的变量在函数执行完毕后，仍然存活在内存中（延长了局部变量的生命周期）
    // 2.让函数外部可以操作、读写到函数内部的数据（函数/变量）

    //问题
    // 1. 
    // 2.

    // 将函数作为另一个函数的返回值
    function fn1() {
      var a = 2;
      function fn() {
        a++;
        console.log(a);
      }
      return fn
    }

    var fun = fn1()

    fun()  //3
    fun()  //4

    // 将函数作为实参传递给另一个函数调用
    // 产生了闭包： 原因1. 有外函数 2.有内函数 3. 内函数引用了外函数的变量
    function showDelay(msg, time) {
      setTimeout(() => {
        console.log(msg)
      }, time)
    }

    showDelay('1024', 2000)

  </script>
</body>

</html>
