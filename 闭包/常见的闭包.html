<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 将函数作为另一个函数的返回值
    function fn1() {
        var a = 2;
        function fn() {
          a++;
          console.log(a);
        }
        return fn
      }

      var fun = fn1()

      fun()  //3
      fun()  //4

      // 将函数作为实参传递给另一个函数调用
      // 产生了闭包： 原因1. 有外函数 2.有内函数 3. 内函数引用了外函数的变量
      function showDelay(msg, time) {
        setTimeout(() => {
          console.log(msg)
        }, time)
      }

      showDelay('aiguigu', 2000)

  </script>
</body>
</html>
